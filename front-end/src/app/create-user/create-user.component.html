<form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Username</mat-label>
      <input type="username" matInput [(ngModel)]="username" [ngModelOptions]="{standalone: true}" >
      
    </mat-form-field>
  </form>

  
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input type="password" matInput [(ngModel)]="password" [ngModelOptions]="{standalone: true}" >  
    </mat-form-field>

    <div class="button">
        <button mat-raised-button color="primary" (click)="createUser()">Create</button>
      </div>

  </form>
