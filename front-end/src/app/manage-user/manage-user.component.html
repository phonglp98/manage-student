 <mat-toolbar>
  <div class="example-button-row">
  <button mat-button (click)="manageStudent()">Quản lý Sinh viên</button>
  <button mat-button (click)="manageCourse()">Quản lý khóa học</button>
  <button mat-button (click)="manageUser()">Quản lý Người dùng</button>
  </div>
</mat-toolbar> 

 <div class="demo-button-container">

    <button
        mat-raised-button
        [disabled]="!dataSource.length"
        (click)="removeData()"
        class="demo-button">
      Remove data
    </button>
  </div> 
  
   <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table"> 
     <!-- Id Column  -->
     <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container> 
  
     <!-- Username Column  -->
     <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Userame</th>
      <td mat-cell *matCellDef="let element">{{element.username}}</td>
    </ng-container> 

     <!-- Role Column  -->
     <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let element">{{element.role}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
