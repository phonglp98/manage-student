<form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Username</mat-label>
      <input type="username" matInput [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
      <!-- <mat-error *ngIf="emailFormControl.hasError('required')">
        Username is <strong>required</strong>
      </mat-error> -->
    </mat-form-field>
  </form>
  
  
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input type="password" matInput [(ngModel)]="password" [ngModelOptions]="{standalone: true}" >
      <!-- <mat-error *ngIf="emailFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error> -->
    </mat-form-field>
  
    <div class="button">
        <button mat-raised-button color="primary" (click)="login()">Login</button>
      </div>
  
    <div>
        <a mat-button href="http://localhost:4200/create-user">Create new account</a>
      </div>
    
  </form>
