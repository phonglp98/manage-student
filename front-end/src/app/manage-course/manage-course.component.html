<mat-toolbar>
    <div class="example-button-row">
    <button mat-button (click)="manageStudent()">Quản lý Sinh viên</button>
    <button mat-button (click)="manageCourse()">Quản lý khóa học</button>
    <button mat-button (click)="manageUser()">Quản lý Người dùng</button>
    </div>
  </mat-toolbar>
  
   <div class="demo-button-container">
      <button mat-raised-button (click)="openDialog(course)" class="demo-button">
        Add Course
      </button>
      <button
          mat-raised-button
          [disabled]="!dataSource.length"
          (click)="removeData()"
          class="demo-button">
        Remove data
      </button>
    </div>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table"> 
       <!-- Id Column  -->
       <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container> 
    
       <!-- Name Column  -->
       <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container> 
    
       <!-- Description Column  -->
       <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{element.description}}</td>
      </ng-container> 
    
       <!-- Start Date Column  -->
       <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef>Start Date</th>
        <td mat-cell *matCellDef="let element">{{element.startDate}}</td>
      </ng-container> 
  
      <!-- End Date Column  -->
       <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef>End Date</th>
        <td mat-cell *matCellDef="let element">{{element.endDate}}</td>
      </ng-container>
  
      <!-- Capacity Column  -->
      <ng-container matColumnDef="capacity">
        <th mat-header-cell *matHeaderCellDef>Capacity</th>
        <td mat-cell *matCellDef="let element">{{element.capacity}}</td>
      </ng-container> 
    
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
